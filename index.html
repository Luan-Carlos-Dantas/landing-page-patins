<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/hugeicons/hugeicons-font.css">
  <link rel="shortcut icon" href="./assets/images/logo-icon.svg" type="image/x-icon">
  <title>Snitap</title>
</head>
<body>
  <header>
    <nav class="container">
      <a href="#">
        <img src="./assets/images/logo-icon.svg" alt="Ícone da logo Snitap" title="Logo Snitap">
      </a>

      <a href="#">
        <img src="/assets/images/icons/shopping-bag-icon.svg" alt="Ícone de uma sacole de compras" title="Botão da sacola de compras">
        <span>1</span>
      </a>
    </nav>
  </header>
  <main>
    <section class="hero container">
      <div>
        <h1>Snitap, sua vida mais
        <div>
          <span>radical</span>
          <span>divertida</span>
          <span>saudável</span>
          <span>radical</span>
        </div></h1>
        <div class="buttons">
          <a href="#" class="btn btn-primary shadow" title="Botão para comprar agora"><img src="./assets/images/icons/shopping-bag-icon.svg" alt="Ícone de sacola de compras">COMPRAR AGORA</a>
          <a href="#" class="btn btn-secondary" title="Botão para habilitar o vídeo promocional">
            <span class="shadow">
              <img src="./assets/images/icons/play-stroke-rounded-icon.svg">
            </span>
            VEJA EM AÇÃO
          </a>
        </div>
      </div>
      <div>
        <div class="content">
          <img src="./assets/images/hero/ellipse.svg">
          <img src="./assets/images/hero/patins-image.png">
          <img src="./assets/images/hero/stars-1.svg">
          <img src="./assets/images/hero/stars-2.svg">
        </div>
      </div>
    </section>
    <section class="banner">
      <div class="scroller bg-gradient-animate">
        <div class="rolling">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
          <img src="./assets/images/banner/banner.svg">
        </div>
      </div>
    </section>
  </main>
  <section class="gallery">
    <header>
      <span>Galeria de Fotos</span>
      <h2>#usesnitap por aí</h2>
    </header>
    <div class="content container">
      <figure>
        <img src="./assets/images/gallery/image-1.png">
        <figcaption>
          <img src="./assets/images/user-icon.svg">
          <span>@user</span>
        </figcaption>
      </figure>
      <figure data-delay>
        <img src="./assets/images/gallery/image-2.png">
        <figcaption>
          <img src="./assets/images/user-icon.svg">
          <span>@user</span>
        </figcaption>
      </figure>
      <figure>
        <img src="./assets/images/gallery/image-3.png">
        <figcaption>
          <img src="./assets/images/user-icon.svg">
          <span>@user</span>
        </figcaption>
      </figure>
      <figure data-delay>
        <img src="./assets/images/gallery/image-4.png">
        <figcaption>
          <img src="./assets/images/user-icon.svg">
          <span>@user</span>
        </figcaption>
      </figure>
    </div>
  </section>
</body>
</html>
